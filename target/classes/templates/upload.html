<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin:0; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        input[type="file"] { display: block; margin: 20px auto; }
        button { display: block; width: 100%; padding: 12px; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #45a049; }
        .footer { text-align: center; font-size: 12px; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload an Image</h1>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Analyze Image</button>
    </form>
    <div class="footer">
        Powered by DJL & Spring Boot
    </div>
</div>
</body>
</html>
